<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoBelajar</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="nav container">
        <!-- Logo -->
        <a href="index.html" class="logo"
          ><img src="/style/icons/Logo.png" alt=""
        /></a>
        <!-- Menu -->
        <label for="menu"><i class="bx bx-menu" id="menu-icon"></i></label>
      </div>
    </header>
    <div class="wrapper">
      <!------------------------------------------- Form------------------------------>
      <div class="formBox">
        <!------------------------------------------- Login------------------------------>
        <div class="formLogin" id="register">
          <div class="title">
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, Daftarkan akunmun sekarang juga!</p>
          </div>
          <form action="#">
            <div class="form-input">
              <label for="namaLengkap">Nama Lengkap</label>
              <input type="text" placeholder="" id="namaLengkap" required />
              <label for="email">E-mail</label>
              <input type="email" placeholder="" id="email" required />
              <label for="phone">No. Telp</label>
              <div class="formPhone">
                <div class="one">
                  <img src="/image/Flag_of_Indonesia.svg" alt="Bendera Indonesia">
                  <select name="stateCode" id="stateCode">
                    <option value="+62">+62</option>
                  </select>
                </div>
                <div class="two">
                  <input
                    class="phoneNumber"
                    type="text"
                    placeholder=""
                    id="phone"
                    required
                  />
                </div>
              </div>
              <label for="password">Kata Sandi</label>
              <input type="text" placeholder="" id="password" required />
              <label for="repassword">Konfirmasi Kata Sandi</label>
              <input type="text" placeholder="" id="repassword" required />
              <p class="recoverPassword">
                <a href="#">Lupa Password?</a>
              </p>
              <button class="btn-login">Masuk</button>
              <button class="btn-signup">Daftar</button>
              <div class="divider">atau</div>
              <button class="google-btn">
                <span class="google-logo"
                  ><img
                    class="social-logo"
                    src="style/icons/google-icon.svg"
                    alt="Google logo" /></span
                ><span class="social-text">Masuk Dengan Google</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
